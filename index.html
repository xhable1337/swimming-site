<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swimming courses [Kurdin]</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="join-us">
      <img
        class="large-square"
        src="/images/large-dotted-square.svg"
        width="220px"
      />
      <img
        class="medium-square"
        src="/images/medium-dotted-square.svg"
        width="150px"
      />
      <img
        class="dotted-circle"
        src="/images/dotted-circle.svg"
        alt=""
        width="100px"
      />

      <header>
        <h1>BE THE BEST</h1>
        <h2>SWIMMER</h2>
      </header>

      <div class="centered container">
        <div class="carousel">
          <!-- Left arrow -->
          <img
            src="/images/left-arrow.svg"
            alt="Left arrow"
            width="100px"
            height="100px"
          />

          <img
            class="swimmer"
            src="/images/swimmer.png"
            alt="Swimmer in the pool"
          />
          <!-- Right arrow -->
          <img
            src="/images/right-arrow.svg"
            alt="Right arrow"
            width="100px"
            height="100px"
          />
        </div>

        <div class="blockquote">
          <img class="corner-line" src="/images/corner-line.svg" alt="" />
          />
          <p class="quote">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Euismod
            lacinia at quis risus. Viverra justo nec ultrices dui.
          </p>
          <p class="join-us">join us</p>
        </div>

        <div class="limited-offer">
          <div class="circle">
            <p>30%<br />OFF</p>
          </div>
          <p class="offer-text">LIMITED OFFER. GET IT NOW.</p>
        </div>
      </div>
    </section>
  </body>
</html>
